    <button id="scrollToTopBtn">Вверх</button>

    <script>

        const scrollToTopBtn = document.getElementById('scrollToTopBtn');


        window.onscroll = function () {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                scrollToTopBtn.style.display = "block";
            } else {
                scrollToTopBtn.style.display = "none";
            }
        };


        scrollToTopBtn.onclick = function () {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        };

        function toggleDarkMode() {
            var body = document.body;
            body.classList.toggle('dark-mode')
            if (body.classList.contains('dark-mode')) {
                document.querySelector('theme-toggle').innerText = 'light mode'
            } else {
                document.querySelector.innerText = 'dark mode'
            }
        }

        function applyFilter() {
            var filterKazakhstan = document.getElementById('filterKazakhstan').checked;
            var filterOther = document.getElementById('filterOther').checked;
            var citys = document.querySelectorAll('.city');

            for (var i = 0; i < citys.length; i++) {
                var city = citys[i];
                var category = city.dataset.category;

                if ((filterKazakhstan && category === 'Kazakhstan') || (filterOther && category === 'other')) {
                    city.style.display = '';
                } else {
                    city.style.display = 'none';
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const stars = document.querySelectorAll('.star');
            const likeButtons = document.querySelectorAll('.like-button');
            const dislikeButtons = document.querySelectorAll('.dislike-button');

            stars.forEach(star => {
                star.addEventListener('click', (e) => {
                    const value = e.target.dataset.value;
                    const parent = e.target.parentElement;
                    parent.querySelectorAll('.star').forEach(s => s.classList.remove('selected'));
                    for (let i = 0; i < value; i++) {
                        parent.querySelectorAll('.star')[i].classList.add('selected');
                    }
                });
            });

            likeButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const count = e.target.querySelector('.like-count');
                    count.textContent = parseInt(count.textContent) + 1;
                });
            });

            dislikeButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const count = e.target.querySelector('.dislike-count');
                    count.textContent = parseInt(count.textContent) + 1;
                });
            });
        })


    </script>
